<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Component - Bootstrap Version</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-light d-flex justify-content-center align-items-center min-vh-100">
  <main class="card text-center shadow-lg border-0 p-3" style="max-width: 22rem;">
    <img
      src="./images/image-qr-code.png"
      alt="QR code leading to Frontend Mentor"
      class="card-img-top rounded-4"
    />
    <div class="card-body">
      <h1 class="card-title fw-bold fs-5 text-dark mt-3">
        Improve your front-end skills by building projects
      </h1>
      <p class="card-text text-muted px-2">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.
      </p>
    </div>
  </main>

  <footer class="text-center mt-4">
    <small class="text-muted">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" class="link-primary text-decoration-none" target="_blank">
        Frontend Mentor
      </a>.
      Coded by <strong>Dustin Robertson</strong>.
    </small>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
